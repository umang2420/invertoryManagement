<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="assets/css/productbuton.css">
</head>

<body>
    <div class="container">
        <h2>Add Product</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
                <small id="small1"></small>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <input type="text" id="productDescription" required>
                <small id="small2"></small>

            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required>
                <small id="small3"></small>

            </div>
            <div class="form-group">
                <label for="productSKU">Product SKU:</label>
                <input type="text" id="productSKU" required>
                <small id="small4"></small>

            </div>
            <div class="form-group">
                <label for="productQuantity">Product Quantity:</label>
                <input type="number" id="productQuantity" required>
                <small id="small5"></small>

            </div>
            <div class="form-group">
                <label for="categoryName">Category:</label>
                <select id="categoryName" required>
                    <small id="small6"></small>
                </select>

            </div>

            <button type="submit" id="btn2">Add Product</button>
        </form>
    </div>

    <script src="assets/js/productButon.js"></script>
</body>

</html>
