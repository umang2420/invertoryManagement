<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="assets/css/productCategories.css">
</head>
<body>
    <div class="container">
        <h2>Add Category</h2>
        <form id="categoryForm">
            <div>
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" required>
                <small id="small1"></small>
            </div>
            <div>
                <label for="categoryDescription">Category Description:</label>
                <input type="text" id="categoryDescription" required>
                <small id="small2"></small>
            </div>
            <button type="submit" id="btn1">Add Category</button>
        </form>
    </div>

    <script src="assets/js/productCategories.js"></script>
</body>
</html>
